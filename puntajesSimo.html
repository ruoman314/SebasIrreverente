<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>Calcular Puntaje</title>
</head>
<body>
<div class="row">
	<nav class="navbar bg-dark" data-bs-theme="dark">
	<div class="container text-center">
		<h4 style="color: #FFFFFF;">Calcular Puntaje Concurso docente 2022-2023</h4>
		</div>
	</nav>
</div>
<div class="row">
	<div class="col">
		<div class="container-fluid">
			<div class="container text-center">
			<h4>Calcular Puntaje docente de aula <strong style="color:red;">-No Rural-</strong></h4>
	        </div>
	        <div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Puntaje - Prueba de Aptitudes </label>
				<input type="text" class="form-control" id="aptitudN" placeholder="60,00">
			</div>
			<br>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Puntaje - Prueba Psicotécnica</label>
				<input type="text" class="form-control" id="psicoN" placeholder="60,00">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Puntaje - Entrevista</label>
				<input type="text" class="form-control" id="entrevistaN" placeholder="60,00">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Puntaje - VA</label>
				<input type="text" class="form-control" id="VaN" placeholder="60,00">
			</div>
			<button type="button" class="btn btn-primary" onclick="calcularNoRural()">Calcular Puntaje</button>
			<hr>
			<div class="mb-3">
				<div class="alert alert-info" role="alert" id="resultado1">
					
				</div>
				<a href="index.html" class="btn btn-outline-dark">Volver</a>
			</div>
		</div>

		<div class="container-fluid">
			<div class="container text-center">
			<h4>Calcular Puntaje docente de aula <strong style="color:red;">-Rural-</strong></h4>
	        </div>
	        <div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Puntaje - Prueba de Aptitudes </label>
				<input type="text" class="form-control" id="aptitud" placeholder="60.00">
			</div>
			<br>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Puntaje - Prueba Psicotécnica</label>
				<input type="text" class="form-control" id="psico" placeholder="60.00">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Puntaje - VA</label>
				<input type="text" class="form-control" id="Va" placeholder="60.00">
			</div>
			<button type="button" class="btn btn-primary" onclick="calcularRural()">Calcular Puntaje</button>
			<hr>
			<div class="mb-3">
				<div class="alert alert-info" role="alert" id="resultado2">
					
				</div>
				<a href="index.html" class="btn btn-outline-dark">Volver</a>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script type="text/javascript">

	function calcularNoRural(){
		var aptitudN = document.getElementById('aptitudN').value;
		var psicoN = document.getElementById('psicoN').value;
		var entrevistaN = document.getElementById('entrevistaN').value;
		var vaN = document.getElementById('VaN').value;

		//aptitud:0.65
		var puntaje2= (aptitudN*0.65)+(psicoN*0.1)+(entrevistaN*0.05)+(vaN*0.2);
		var puntaje = puntaje2.toFixed(2);
		var mensaje = 'Su puntaje es: '.concat(puntaje);
		document.getElementById("resultado1").innerHTML = mensaje;
	}

	function calcularRural(){
		var aptitud = document.getElementById('aptitud').value;
		var psico = document.getElementById('psico').value;
		var va = document.getElementById('Va').value;

		//aptitud:0.65
		var puntaje2= (aptitud*0.7)+(psico*0.1)+(va*0.2);
		var puntaje = puntaje2.toFixed(2);
		var mensaje = 'Su puntaje es: '.concat(puntaje);
		document.getElementById("resultado2").innerHTML = mensaje;
	}

</script>

</body>
</html>
