 <script type="text/javascript">
function calcularValorIvaIncluido() {
  var precioFinal = document.getElementById('precioFinal').value;
  var iva = document.getElementById('iva').value;
  var ivaDecimal = iva / 100; // Convertir el iva a decimal
  var precioPropio = precioFinal / (1 + ivaDecimal); // Fórmula para determinar el precio propio
  var valorIva = precioFinal-precioPropio;
  var resultado = precioPropio.toLocaleString("es-CO", { style: "currency", currency: "COP" });
  //var resultado = resultad.toFixed(0);
  var mensaje = 'El precio propio del producto es: '.concat(resultado);
	
  document.getElementById("resultado").innerHTML = mensaje; // Devolverlo como cadena de texto

  var resultado2 = valorIva.toLocaleString("es-CO", { style: "currency", currency: "COP" });
  var mensaje2 = 'El valor del IVA para este producto es: '.concat(resultado2);
	
  document.getElementById("resultado2").innerHTML = mensaje2; // Devolverlo como cadena de texto
}
